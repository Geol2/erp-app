<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:insert="~{fragments/header::head}"></div>
<div th:replace="~{fragments/header::header}"></div>

<body>
  <div class="container h-100 px-5">
    <div class="mx-5 px-5">
      <div class="row h-100 justify-content-center align-items-center px-5">
        <form id="join-form" method="post" th:action="@{/join}" enctype="multipart/form-data"
              class="d-flex flex-wrap flex-column justify-content-center align-item-center border px-5 mx-5"
              style="height: 50%;">
          <div>
            <h1 class="main-name">회원가입</h1>
            <hr/>
          </div>

          <div class="mb-2">
            <label for="id" class="sans-kr m-1">아이디</label>
            <input type="text" id="id" name="id" class="form-control" />
          </div>

          <div class="mb-2">
            <label for="pwd" class="sans-kr m-1">비밀번호</label>
            <input type="password" id="pwd" name="pwd" class="form-control" />
          </div>

          <div class="mb-2">
            <label for="rePwd" class="sans-kr m-1">비밀번호 확인</label>
            <input type="password" id="rePwd" name="rePwd" class="form-control" />
          </div>
          <hr/>

          <button type="submit" class="btn btn-success shadow-sm my-3"> 가입 </button>
        </form>
      </div>
    </div>
  </div>
</body>
