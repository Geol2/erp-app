<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:insert="~{fragments/header::head}"></div>
<div th:replace="~{fragments/header::header}"></div>

<body>
<div class="container px-5 py-5">
    <div class="mx-5 px-5 pt-5">
        <div class="row justify-content-center align-items-center px-5 pt-5">

            <div class="d-flex flex-wrap column justify-content-center align-items-center border px-5 mx-5">

                <div class="d-flex row w-100">
                    <div th:if="${liveContentListCount} == 0">
                        <div class="p-2" th:text="${'게시글이 존재하지 않습니다.'}"></div>
                    </div>

                    <div class="d-flex justify-content-between m-1 p-1 w-100"
                         th:each="liveContent : ${liveContentList}">
                        <div class="p-2" th:text="${liveContent.title}"></div>
                        <div class="p-2" th:text="${liveContent.content}"></div>
                        <div class="p-2" th:text="${liveContent.createdAt}"></div><br>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
</body>
